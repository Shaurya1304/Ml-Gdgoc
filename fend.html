<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <h1 class="text-center text-success">Crop prediction</h1>
<!--	Year	average_rain_fall_mm_per_year	pesticides_tonnes	avg_temp	Area	Item-->
  <div class="container my-4 mt-4">

    <h1 class="text-center text-danger">Input All Features Here</h1>

    <form action="/predict" method="post">
    <div class="form-group">
        <label for="NC">Nitrogrn Content</label>
        <input type="number" class="form-control" name="NC" step="any" value="">
    </div>
    <div class="form-group"></div>
        <label for="kC">Potassium Content</label>
        <input type="number" class="form-control" name="kC" step="any" value="">
    </div>
    <div class="form-group"></div>
        <label for="pc">Phosphorus Content</label>
        <input type="number" class="form-control" name="pc" step="any" value="">
    </div>
    <div class="form-group"></div>
        <label for="avg_temp">avg_temp</label>
        <input type="number" class="form-control" name="avg_temp" step="any">
    </div>
    <div class="form-group"></div>
        <label for="avg_hum">avg_hum</label>
        <input type="number" class="form-control" name="avg_hum" step="any">
    </div>
    <div class="form-group"></div>
        <label for="pH">pH</label>
        <input type="number" class="form-control" name="pH" step="any" >
    </div>
    <div class="form-group">
        <label for="average_rain_fall_mm_per_year">average_rain_fall_mm_per_year</label>
        <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" >
    </div>
    
    <div class="form-group">
        <label for="Area">State</label>
        <input type="text" class="form-control" name="Area" >
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" >
    </div>
    <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block">Predict</button>
</form>


      {% if prediction %}
      <h1 class="text-center"> Predicted Yield: <br>{{prediction}}</h1>

      {% endif %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
